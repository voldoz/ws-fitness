<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WS Fitness</title>

<style>
body{
  background:linear-gradient(135deg,#0f172a,#1e293b);
  color:#fff;
  font-family:Arial;
  padding:20px;
}

h1{
  text-align:center;
  color:#38bdf8;
}

label{
  display:block;
  margin-top:12px;
  font-weight:bold;
}

input,select{
  width:100%;
  padding:10px;
  margin-top:5px;
  border:none;
  border-radius:8px;
  background:#1e293b;
  color:#fff;
}

button{
  margin-top:20px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  background:linear-gradient(90deg,#0ea5e9,#2563eb);
  color:#fff;
  font-size:17px;
  font-weight:bold;
  cursor:pointer;
}

.results{
  margin-top:25px;
  background:#0f172a;
  padding:18px;
  border-radius:12px;
  display:none;
}

.box{
  background:#1e293b;
  padding:12px;
  border-radius:8px;
  margin-bottom:10px;
  line-height:1.6;
}
</style>
</head>
<body>

<h1>WS Fitness</h1>

<label>الوزن (كجم)</label>
<input type="number" id="weight">

<label>الطول (سم)</label>
<input type="number" id="height">

<label>العمر</label>
<input type="number" id="age">

<label>الجنس</label>
<select id="gender">
<option value="male">ذكر</option>
<option value="female">أنثى</option>
</select>

<label>عدد أيام النشاط</label>
<select id="activityDays">
<option value="1">1</option>
<option value="2">2</option>
<option value="3" selected>3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
</select>

<label>الهدف</label>
<select id="goal">
<option value="cut">تنشيف</option>
<option value="maintain">تثبيت</option>
<option value="bulk">تضخيم</option>
</select>

<label>ضرب البروتين × وزن الجسم</label>
<select id="proteinFactor">
<option value="1.5">1.5</option>
<option value="1.8">1.8</option>
<option value="2" selected>2</option>
<option value="2.2">2.2</option>
<option value="2.5">2.5</option>
<option value="2.8">2.8</option>
<option value="3">3 (حد أقصى)</option>
</select>

<label>عدد الوجبات</label>
<select id="meals">
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6" selected>6</option>
</select>

<label>الهدف الأسبوعي</label>
<select id="weeklyGoal">
<option value="0.5">0.5 كجم</option>
<option value="1">1 كجم</option>
<option value="1.5">1.5 كجم</option>
<option value="2">2 كجم (حد أقصى)</option>
</select>

<button onclick="calculate()">احسب</button>

<div class="results" id="results">
<div class="box" id="calories"></div>
<div class="box" id="macros"></div>
<div class="box" id="perMeal"></div>
<div class="box" id="burn"></div>
</div>

<script>
function calculate(){

let weight=parseFloat(document.getElementById("weight").value);
let height=parseFloat(document.getElementById("height").value);
let age=parseFloat(document.getElementById("age").value);
let gender=document.getElementById("gender").value;
let activityDays=parseInt(document.getElementById("activityDays").value);
let goal=document.getElementById("goal").value;
let proteinFactor=parseFloat(document.getElementById("proteinFactor").value);
let meals=parseInt(document.getElementById("meals").value);
let weeklyGoal=parseFloat(document.getElementById("weeklyGoal").value);

if(!weight||!height||!age){
alert("أدخل جميع القيم");
return;
}

if(weeklyGoal == 2){
alert("تنبيه: خسارة 2 كجم أسبوعياً تعتبر عجز عالي جداً وقد لا تكون مناسبة للجميع.");
}

let bmr = gender=="male"
? 10*weight + 6.25*height - 5*age +5
: 10*weight + 6.25*height - 5*age -161;

let activityMult = 1.2 + (activityDays-1)*0.1;
if(activityMult>1.9) activityMult=1.9;

let calories = bmr * activityMult;

if(goal=="cut") calories -= 500;
if(goal=="bulk") calories += 500;

let protein = weight * proteinFactor;
let fat = weight * 0.8;
let carbs = (calories - (protein*4 + fat*9))/4;

let proteinMeal = protein / meals;
let carbsMeal = carbs / meals;
let fatMeal = fat / meals;

let chickenGrams = proteinMeal * 4;
let riceGrams = carbsMeal * 3.5;
let oilGrams = fatMeal;

let weeklyCalories = weeklyGoal * 7700;
let dailyBurn = weeklyCalories / 7;

document.getElementById("calories").innerHTML =
"السعرات اليومية: " + Math.round(calories) + " كالوري";

document.getElementById("macros").innerHTML =
"البروتين: "+Math.round(protein)+" جم<br>" +
"الكارب: "+Math.round(carbs)+" جم<br>" +
"الدهون: "+Math.round(fat)+" جم";

document.getElementById("perMeal").innerHTML =
"لكل وجبة ("+meals+" وجبات):<br><br>" +
"بروتين: "+Math.round(proteinMeal)+" جم ≈ "+Math.round(chickenGrams)+" جم صدر دجاج<br>" +
"كارب: "+Math.round(carbsMeal)+" جم ≈ "+Math.round(riceGrams)+" جم رز مطبوخ<br>" +
"دهون: "+Math.round(fatMeal)+" جم ≈ "+Math.round(oilGrams)+" جم زيت";

document.getElementById("burn").innerHTML =
"السعرات المطلوب حرقها يومياً لتحقيق الهدف: "
+ Math.round(dailyBurn) + " كالوري";

document.getElementById("results").style.display="block";
}
</script>

</body>
</html>
