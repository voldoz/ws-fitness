<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WS Fitness</title>

<style>
body{
  background:linear-gradient(135deg,#0f172a,#1e293b);
  color:#fff;
  font-family:Arial;
  padding:20px;
}

h1{
  text-align:center;
  color:#38bdf8;
}

/* Scroll احترافي */
select{
  width:100%;
  padding:10px;
  margin-top:5px;
  border:none;
  border-radius:10px;
  background:#1e293b;
  color:#fff;
  font-size:15px;
  max-height:50px;
  overflow-y:auto;
}

/* تخصيص شكل السكرول */
select::-webkit-scrollbar{
  width:6px;
}
select::-webkit-scrollbar-track{
  background:#0f172a;
}
select::-webkit-scrollbar-thumb{
  background:#2563eb;
  border-radius:10px;
}

label{
  display:block;
  margin-top:14px;
  font-weight:bold;
}

button{
  margin-top:25px;
  width:100%;
  padding:15px;
  border:none;
  border-radius:12px;
  background:linear-gradient(90deg,#0ea5e9,#2563eb);
  color:#fff;
  font-size:17px;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:scale(1.02);
}

.results{
  margin-top:25px;
  background:#0f172a;
  padding:18px;
  border-radius:15px;
  display:none;
}

.box{
  background:#1e293b;
  padding:14px;
  border-radius:10px;
  margin-bottom:12px;
  line-height:1.7;
}
</style>
</head>
<body>

<h1>WS Fitness</h1>

<label>Weight</label>
<select id="weight"></select>

<label>Height</label>
<select id="height"></select>

<label>Age</label>
<select id="age"></select>

<label>Gender</label>
<select id="gender">
<option value="male">Male</option>
<option value="female">Female</option>
</select>

<label>Activity Days</label>
<select id="activityDays">
<option value="1">1</option>
<option value="2">2</option>
<option value="3" selected>3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
</select>

<label>Goal</label>
<select id="goal">
<option value="cut">Cut</option>
<option value="maintain">Maintain</option>
<option value="bulk">Bulk</option>
</select>

<label>Protein Multiplier</label>
<select id="proteinFactor">
<option value="1.5">1.5</option>
<option value="1.8">1.8</option>
<option value="2" selected>2</option>
<option value="2.2">2.2</option>
<option value="2.5">2.5</option>
<option value="2.8">2.8</option>
<option value="3">3</option>
</select>

<label>Meals</label>
<select id="meals">
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6" selected>6</option>
</select>

<label>Weekly Goal</label>
<select id="weeklyGoal">
<option value="0.5">0.5 kg</option>
<option value="1">1 kg</option>
<option value="1.5">1.5 kg</option>
<option value="2">2 kg</option>
</select>

<button onclick="calculate()">Calculate</button>

<div class="results" id="results">
<div class="box" id="calories"></div>
<div class="box" id="macros"></div>
<div class="box" id="perMeal"></div>
<div class="box" id="burn"></div>
</div>

<script>

/* توليد القوائم */

for(let i=30;i<=200;i++){
let option=document.createElement("option");
option.value=i;
option.text=i+" kg";
if(i==80) option.selected=true;
weight.appendChild(option);
}

for(let i=130;i<=210;i++){
let option=document.createElement("option");
option.value=i;
option.text=i+" cm";
if(i==170) option.selected=true;
height.appendChild(option);
}

for(let i=14;i<=80;i++){
let option=document.createElement("option");
option.value=i;
option.text=i+" years";
if(i==30) option.selected=true;
age.appendChild(option);
}

function calculate(){

let weightVal=parseFloat(weight.value);
let heightVal=parseFloat(height.value);
let ageVal=parseFloat(age.value);
let genderVal=gender.value;
let activityDaysVal=parseInt(activityDays.value);
let goalVal=goal.value;
let proteinFactorVal=parseFloat(proteinFactor.value);
let mealsVal=parseInt(meals.value);
let weeklyGoalVal=parseFloat(weeklyGoal.value);

if(weeklyGoalVal==2){
alert("Warning: 2 kg per week is very aggressive.");
}

let bmr = genderVal=="male"
? 10*weightVal + 6.25*heightVal - 5*ageVal +5
: 10*weightVal + 6.25*heightVal - 5*ageVal -161;

let activityMult = 1.2 + (activityDaysVal-1)*0.1;
if(activityMult>1.9) activityMult=1.9;

let calories = bmr * activityMult;

if(goalVal=="cut") calories -= 500;
if(goalVal=="bulk") calories += 500;

let protein = weightVal * proteinFactorVal;
let fat = weightVal * 0.8;
let carbs = (calories - (protein*4 + fat*9))/4;

let proteinMeal = protein / mealsVal;
let carbsMeal = carbs / mealsVal;
let fatMeal = fat / mealsVal;

let chickenGrams = proteinMeal * 4;
let riceGrams = carbsMeal * 3.5;
let oilGrams = fatMeal;

let weeklyCalories = weeklyGoalVal * 7700;
let dailyBurn = weeklyCalories / 7;

caloriesDiv.innerHTML = "Daily Calories: " + Math.round(calories) + " kcal";
macros.innerHTML = "Protein: "+Math.round(protein)+" g<br>Carbs: "+Math.round(carbs)+" g<br>Fat: "+Math.round(fat)+" g";
perMeal.innerHTML =
"Per Meal ("+mealsVal+" meals):<br><br>"+
"Protein: "+Math.round(proteinMeal)+" g ≈ "+Math.round(chickenGrams)+" g chicken<br>"+
"Carbs: "+Math.round(carbsMeal)+" g ≈ "+Math.round(riceGrams)+" g rice<br>"+
"Fat: "+Math.round(fatMeal)+" g ≈ "+Math.round(oilGrams)+" g oil";

burn.innerHTML = "Calories to burn daily to reach goal: " + Math.round(dailyBurn) + " kcal";

results.style.display="block";
}
</script>

</body>
</html>
